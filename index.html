<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btap1" value="Bai Tap 1 !" onclick="btap1();"/><br/>
<input type="button" id="btap2" value="Bai Tap 2 !" onclick="btap2();"/><br/>
<input type="button" id="btap3" value="Bai Tap 3 !" onclick="btap3();"/><br/>
<input type="button" id="btap4" value="Bai Tap 4 !" onclick="btap4();"/><br/>

<div id="showMessage"></div>

<script>
    let showDiv = document.getElementById('showMessage');
    let messDiv = '';

    function btap4() {
        let pass = prompt('Nhap Pass','');
        if (checkPass(pass)){
            messDiv = 'ok';
        } else {
            messDiv = 'not yet';
        }
        showDiv.innerHTML = messDiv;
    }

    function checkPass(pass) {
        regexp = /^[_A-Z]{1}[_A-Za-z0-9]{6,}[_0-9]{1}$/;
        if (regexp.test(pass)){
            return true;
        }
        return false;
    }

    function btap3() {
        let str = prompt('Input String ','');
        let numNA = 0;
        let numPA = 0;
        for (i = 0; i < str.length; i++) {
            if (checkNguyenAm(str[i])) {
                numNA = numNA + 1;
            } else if (checkPhuAm(str[i])) {
                numPA = numPA + 1;
            }
        }
        messDiv += 'NA = '+numNA+'<br/>'
        + 'PA = '+numPA+'<br/>';

        showDiv.innerHTML = messDiv;
    }
    
    function checkPhuAm(pa) {
        regexp = /^[_A-Za-z]{1}$/;
        if (regexp.test(pa)) {
            return true;
        }
        return false;
    }

    function checkNguyenAm(na) {
        regexp = /^[_a,e,i,o,u]{1}$/;
        if (regexp.test(na)) {
            return true;
        }
        return false;
    }

    function btap2() {
        let str = prompt('Input String ', '');

        messDiv += str + ' == ' + checkTu(str) + ' tu';
        showDiv.innerHTML = messDiv;
    }

    function checkTu(t) {
        let count = 0;
        let words = t.split(" ");
        for (i = 0; i < words.length; i++) {
            if (words[i] != "") {
                count += 1;
            }
        }
        return (count);
    }

    function checkStringDate(str) {
        regexp = /^[_1-3,d]{1}[_0-9,d]{1}(\/)[_0-1,m]{1}[_1-9,m]{1}(\/)[_0-9,y]{4}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    function btap1() {
        let str = prompt('Input','');
        messDiv += str + ' == ' + checkStringDate(str) + '<br/>';
        showDiv.innerHTML = messDiv;
    }

</script>

</body>
</html>
